<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css"> <!-- if using php or something like that, could just loop through instead of having all this 'static' -->

        <link rel="stylesheet" href="styles/interaction-button.css">
        <link rel="stylesheet" href="styles/shaped-button.css">
    </head>

    <body>
        <div id="app">
            <div id="container">
                <div class="start">

                    <interaction-button>
                        <button id="menu-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false">

                            </svg>
                        </button>
                        <div id="interaction">
                            <div class="fill"></div>
                            <div class="stroke"></div>
                        </div>
                    </interaction-button>

                    <div>
                        <a> <!-- plain, purp hover, pink active  -->
                            <img draggable="false" height="32" src="content/img/logo/purp.png">
                        </a>
                    </div>
                </div>

                <div class="center">
                    <!-- search form here -->
                        <p>yo</p>
                </div>

                <div id="buttons" class="end">
                    <shaped-button>
                        <a title href="https://www.google.com/" target="" force-new-state="true">
                            <div style="width: 100%; height: 100%; display: block; fill: currentcolor;">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 1c4.96 0 9 4.04 9 9 0 1.42-.34 2.76-.93 3.96-1.53-1.72-3.98-2.89-7.38-3.03A3.996 3.996 0 0016 9c0-2.21-1.79-4-4-4S8 6.79 8 9c0 1.97 1.43 3.6 3.31 3.93-3.4.14-5.85 1.31-7.38 3.03C3.34 14.76 3 13.42 3 12c0-4.96 4.04-9 9-9zM9 9c0-1.65 1.35-3 3-3s3 1.35 3 3-1.35 3-3 3-3-1.35-3-3zm3 12c-3.16 0-5.94-1.64-7.55-4.12C6.01 14.93 8.61 13.9 12 13.9c3.39 0 5.99 1.03 7.55 2.98C17.94 19.36 15.16 21 12 21z"></path></svg>
                            </div>
                            <div>
                                <span>Sign in</span>
                            </div>
                        </a>
                    </shaped-button>

                    <button id="avatar-btn" class="topbar" aria-haspopup="true" aria-label="Account menu">
                        <div id="img-holder" class="topbar">
                            <img draggable="false" alt="Avatar image" height="32" width="32" src="https://yt3.ggpht.com/tchdzEGD3hVAM8zfk9pEyz6xNfJVnUbm0m8K8rBOZ2bZwu7To9EALaP_x5ZGumchS2FaBW8d=s88-c-k-c0x00ffffff-no-rj">
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div id="popup">

        </div>
        

        <script src="main.js"></script>
    </body>
</html>
